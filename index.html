  <script>
    // Create floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.width = Math.random() * 6 + 4 + 'px';
      particle.style.height = particle.style.width;
      particle.style.animationDelay = Math.random() * 2 + 's';
      particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.getElementById('particles').appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 5000);
    }
    
    // Create particles every 300ms (reduced for mobile performance)
    const particleInterval = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 500 : 200;
    setInterval(createParticle, particleInterval);
    
    // Sound effect (with mobile compatibility)
    function playSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } catch (e) {
        // Fallback for browsers that don't support Web Audio API
        console.log('Audio not supported');
      }
    }
    
    // Mobile-optimized countdown timer
    let timeLeft = 15; // Increased time for mobile users
    const countdown = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(countdown);
        document.getElementById('countdown').textContent = '‚ö†Ô∏è Choose your heart! ‚ö†Ô∏è';
        document.getElementById('hint').style.display = 'block';
        
        // Add gentle vibration on mobile
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200]);
        }
      }
    }, 1000);
    
    // Add double-click Easter egg (changed to tap for mobile)
    const container = document.getElementById('mainContainer');
    let tapCount = 0;
    
    container.addEventListener('click', function() {
      tapCount++;
      if (tapCount === 2) {
        this.style.transform = 'rotate(360deg)';
        this.style.transition = 'transform 1s ease-in-out';
        setTimeout(() => {
          this.style.transform = 'rotate(0deg)';
        }, 1000);
        tapCount = 0;
      }
      setTimeout(() => { tapCount = 0; }, 500);
    });
    
    // Enhanced mobile-friendly hover effects
    const yesBtn = document.getElementById('yesBtn');
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
      // Touch events for mobile
      yesBtn.addEventListener('touchstart', function() {
        this.style.transform = 'scale(1.2) rotate(5deg)';
        this.innerHTML = 'YES! YES! YES! üòç';
        if (navigator.vibrate) {
          navigator.vibrate(100);
        }
      });
      
      yesBtn.addEventListener('touchend', function() {
        setTimeout(() => {
          this.style.transform = 'scale(1) rotate(0deg)';
          this.innerHTML = 'Yes! üíï';
        }, 200);
      });
    } else {
      // Mouse events for desktop
      yesBtn.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.2) rotate(5deg)';
        this.innerHTML = 'YES! YES! YES! üòç';
      });
      
      yesBtn.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1) rotate(0deg)';
        this.innerHTML = 'Yes! üíï';
      });
    }
  </script>
