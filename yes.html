    .celebration {
      animation: celebration 1s ease-in-out;

    @keyframes celebration {
      0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .heart {
      position: absolute;
      color: #ff6b6b;
      font-size: 2rem;
      animation: fall 3s linear infinite;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Mobile optimizations for celebration page */
    @media (max-width: 768px) {
      .container {

        width: 80%;
      }
      
      .heart {
        font-size: 1.8rem; /* Slightly larger hearts on mobile */
      }
    }
    
    @media (max-width: 480px) {
      .container h1 {
        font-size: 1.5rem;
      }
      
      .container p {
        font-size: 1rem;
      }

</head>

  <script>
    // Create falling hearts (optimized for mobile performance)
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.getElementById('hearts').appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    
    // Adjust heart frequency based on device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const heartInterval = isMobile ? 400 : 300;
    
    // Create hearts with device-appropriate frequency
    setInterval(createHeart, heartInterval);
    
    // Add celebration vibration for mobile
    if (isMobile && navigator.vibrate) {
      // Victory vibration pattern
      navigator.vibrate([200, 100, 200, 100, 500]);
    }
    
    // Mobile-friendly confetti effect (reduced for performance)
    if (!isMobile) {
      // Add extra hearts only on desktop for performance
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          createHeart();
        }, i * 100);
      }
    }
  </script>
